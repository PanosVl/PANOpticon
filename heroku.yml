build:
  docker:
    web: Dockerfile
run:
  web:
    image: web
    command: sh -c "python3 manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:$PORT"
    config:
      env_file: .docker_envfile
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:14-bullseye
    config:
      env_file: .docker_envfile
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
